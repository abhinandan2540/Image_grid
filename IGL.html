<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <link rel="stylesheet" href="IGL.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 id="h1">The Image Grid</h1>
    <p id="p">
        <a href="" target="_blank" id="click">Click</a> into any image to know the History
    </p>
    <section class="photos">
        <div class="grid1">
            <img src="lama.jpg" alt="" id="lama">
            <img src="nau.jpg" alt="" id="nau">
        </div>
        <div class="grid2">
            <img src="haloo.jpg" alt="" id="nau1">
            <img src="couple.jpg" alt="" id="lama1">
        </div>
        <div class="grid3">
            <img src="city.jpg" alt="" id="lama2">
            <img src="book store.jpg" alt="" id="nau2">
        </div>
    </section>

    <script src="IGL.js"></script>
</body>

</html>
